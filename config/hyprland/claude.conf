# Hyprland window rules for Claude Desktop
# Add to your ~/.config/hypr/hyprland.conf:
#   source = /path/to/claude.conf

# Float the Quick Entry popup
windowrulev2 = float, class:^(claude-cowork)$, title:^$
windowrulev2 = size 600 400, class:^(claude-cowork)$, title:^$

# Main window - tile normally
windowrulev2 = tile, class:^(claude-cowork)$, title:^(Claude)$
